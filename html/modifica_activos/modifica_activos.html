<html>
<head>

<body>

				<td><input type="button" value="Delete" onclick="delete_row(this)"></td>
			</tr>
		</tbody>
	</table>
<script>
function edit_row(r) {
	//dar estilo a las celdas que se vuelven editables
	var fila = r.parentNode.parentNode;
	for (var i = 2; i < 7; i++) {
		fila.cells[i].childNodes[0].contentEditable = true;
	};

	//para propositos de desarrollo unicamente
    var c1 = fila.cells[2].childNodes[0];
    c1.focus();
    alert("las columnas nombre, desc, prop, tipo y categ ahora se pueden editar	");
}
function delete_row(r) {
	var i = r.parentNode.parentNode.rowIndex;
	document.getElementById("tabla_activos").deleteRow(i);
}
</script>
</body>
</html>
